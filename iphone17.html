<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="iphone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---This is the big container to hoouse it all-->
    <div class="container">
        <!--This is the container for the back view-->
        <div class="back_container">
            <!--This is the back of the phone-->
            <div class="backview">

                <!--This div contains the lens above-->
                <div class="lens_section">

                    <!--This is the first two lens in vertical position-->
                    <div class="fircont">
                        <div class="firlens">
                        <div class="first">
                            <div class="firlayer1">
                                <p></p>
                            </div>
                        </div>
                        <div class="second">
                            <div class="seclayer">
                                <p>.</p>
                            </div>
                        </div>
                    </div>
                    </div>

                    <!--This is the white lens-->
                    <div class="seclens">
                        <div class="third">
                            <p></p>
                        </div>
                    </div>
                </div>

                <!--This div contains the logo below-->
                <div class="logo">
                    <i class="fa-brands fa-apple"></i>

                </div>
            </div>
        </div>

        <!---This is the container for the frontview-->
        <div class="front_container">
            <!---This is the front of the phone-->
            <div class="frontview">
                <div class="aglet">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
